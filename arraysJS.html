 <script>

  // Literal Based Arra
  // Type Safe nathi nisa int string booleon okkoma thiyenna puluwan
  let array1 = [];
  let array2 = [1,2,3,4];
  let array3 = [1,2,3,4, "Shanilka" , true, false, function(){}];

  console.log(array3[4]);


  var numberArray = [25, 60, -101, 78,45,98];

  function findMax() {
    let value = 0;
    for (let i = 0; i < numberArray.length; i++) {
      if (numberArray[i] > value) {
        value = numberArray[i];
      }
    }
    
    return value;
  }
  console.log(findMax());

  // Arrays Method

  // 01 push() aluthin array ekakata values ekak add karanne meken

  var newarray = [];
  newarray.push("Hello");
  console.log(newarray);

  newarray.push("Shanilka");

  //02 pop -- (array eke aga thiyena item eka remove karanawa)
  newarray.pop();

  //03 shift  (Array eke mula thiyena value eka ain karai)
  newarray.shift();

  //04 unshift (Array eke mulata values tika dhanawa)
  newarray.unshift("Welcome", false, 2000); // vlues kihipayak dhanna puluwan

  //05 concat , mekath ekak wada karanna arrays dhekak one ()
  var ar1 = [1,2,3,9,8,5,9];
  var ar2 = [4,5,6]
  ar1.concat(ar2); //arays dhekak merge karanawa  // meken anith ewa wage thiyena arrays eka wenas wenne na

  //06 slice (arrays ekaka thiyena yam poshan ekaka shallow copy ekak aran dhena eka thama meken karanne)
  ar1.slice(2); // dhena indeks eke idhan issaraha tika return karanawa
  var newar = ar1.slice(2,8); // 2 8 nathuwa ithuru index tika
  console.log(newar);

  //07 splice (Tiyena item set pitin ain karanna puluwan)
  ar1.splice(3); //3 indek eke idhan thiyena anith tika ain karanwa
  ar1.splice(2,2) // 2 weni indeks eke idhan 2k ain karanna
  //ar.splice(2,2, "HI-1", "HI-2") // dheweni eke idhan 2k ain karala e ain harapu dhekata ,hi1,hi2 eka dhanna

  //08 index of 
  ar1.indexOf(9); // value ekak dhila e value eka mona index ekedha kiyala balanna thamai meka dhenne
  // mulinma hambena index eka thama dhenne
  ar1.lastIndexOf(9); // anthimata hambena value eke index eka thama mekata dhenne
  
  //09 include (meka ganne pass karana value eka item ekak widhiyata thiyenawadha kiyala check karanna thiyenam true, nathnam fals)
  ar1.includes(10);

  var arrayNumber = [100, 221, 719, 80, 2100, 75, 6];

  const findNumber = (array) => {
    var newNumber = [];
    for(var i = 0; i < arrayNumber.length; i++){
      if(arrayNumber[i] % 2 == 1){
        newNumber.push(arrayNumber[i]);
      }
    }
    return newNumber;
  }

  var oddNumber = findNumber(arrayNumber);
  console.log(oddNumber);

  //10 filter 
  var result = arrayNumber.filter(function (item){ // arrayNumber eken filter eka one by one index aran item ekata dhanawa dhala balanawa condition eka true or fals wenawadha kiyala
    return item % 2 > 0; // fals nam filter eken return karanawa // true nam filter eken return karaala tempary array ekakata dhanawa
  });


  //11 map - meken puluwan arrays ekak athule thiyena index one by one illa ganna(loop karanawa wage)
  numberArray.map(item =>{
    console.log(item);
  });

  numberArray.map((item, index) => {
    console.log(index)
  })

  var num = [10,20,40,39,90];

  num.map((item, index) => {

  });

  // forEach
  num.forEach();

  // sort
  num.sort();

  //revers
  num.reverse();
