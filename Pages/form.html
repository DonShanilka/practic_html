<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

    <lable for="fname">First Name</lable>
    <br>
    <input type="text" id="fname" placeholder="Enter Your First Name">
    <br><br>

    <lable for="sname">Last Name</lable>
    <br>
    <input type="text" id="sname" placeholder="Enter Your Last Name">
    <br><br>

    <label for="age">Age</label><br>
    <input type="date" id="age">
    <br><br>

    <lable for="eage">Age</lable>
    <br>
    <input type="text" id="eage" placeholder="Enter Your Age">
    <br><br>

    <lable for="email">Email</lable>
    <br>
    <input type="email" id="email" placeholder="Enter Your Email">
    <br><br>

    <lable for="Contact">Contact Number</lable>
    <br>
    <input type="number" id="Contact" placeholder="07XXXXXXXX">
    <br><br>


    <div>

        <br><br>
        <label>Choos Your Program</label><br>
        <select id="select">      <!--wenama group karanawa-->
            <optgroup label="Foundation">
                <option value="Foundation in IT">Foundation in IT</option>
                <option value="Foundation in Business Management">Foundation in Business Management</option>
            </optgroup>

            <optgroup label="Diploma">
                <option value="Diploma in IT">Diploma in IT</option>
                <option value="Diploma in Business Management">Diploma in Business Management</option>
            </optgroup>

            <optgroup label="HND">
                <option value="HND in IT">HND in IT</option>
                <option value="HND in Business Management">HND in Business Management</option>
            </optgroup>

            <optgroup label="Undergraduate">
                <option value="Bachelor of IT">Bachelor of IT</option>
                <option value="Bachelor of Commerce">Bachelor of Commerce</option>
            </optgroup>

            <optgroup label="Postgraduate">
                <option value="MSc IT">MSc IT</option>
                <option value="MBA">MBA</option>
            </optgroup>

            <optgroup label="Doctorate">
                <option value="DBA">DBA</option>
                <option value="Phd in ICT">Phd in ICT</option>
            </optgroup>
        </select>
    </div>

    <br><br>

    <div>
        <label for="quli"> Your Latest Cualification</label><br>
        <input type="text" id="quli" placeholder="Enter Your Country" list="qli">
        <datalist id="qli">
            <option >O/L</option>
            <option >A/L</option>
            <option >Diploma</option>
            <option >Degree</option>
            <option >Master</option>
            <option >Phd</option>
        </datalist>
    </div>


</body>
</html>
