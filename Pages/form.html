<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

    <lable for="fname">First Name</lable>
    <br>
    <input type="text" id="fname" placeholder="Enter Your First Name">
    <br><br>

    <lable for="sname">Last Name</lable>
    <br>
    <input type="text" id="sname" placeholder="Enter Your Last Name">
    <br><br>

    <label for="age">Age</label><br>
    <input type="date" id="age">
    <br><br>

    <lable for="eage">Age</lable>
    <br>
    <input type="text" id="eage" placeholder="Enter Your Age">
    <br><br>

    <lable for="email">Email</lable>
    <br>
    <input type="email" id="email" placeholder="Enter Your Email">
    <br><br>

    <lable for="Contact">Contact Number</lable>
    <br>
    <input type="number" id="Contact" placeholder="07XXXXXXXX">
    <br><br>


    <div>

        <br><br>
        <label>Choos Your Program</label><br>
        <select id="select">      <!--wenama group karanawa-->
            <optgroup label="Language">
                <option value="go">Go</option>
                <option value="next.js">Next.js</option>
            </optgroup>

            <optgroup label="Mobile App Group">
                <option value="flutter">Flutter</option>
            </optgroup>

            <option value="java">Java</option>    <!--value ekak aniwaren dhiya yuthui-->
            <option value="dart">Dart</option>
            <option value="mern">Mern</option>
            <option value="c++">C++</option>
            <option>Python</option>
            <option>C#</option>
            <option>React</option>
            <option value="go">Go</option>
            <option value="next.js">Next.js</option>

        </select>  <!--list ekakin ekak thoraganna puluwan-->
    </div>

    <br><br>

    <div>
        <label for="countrySerch"> Your Latest Codification</label><br>
        <input type="text" id="countrySerch" placeholder="Enter Your Country" list="country">
        <datalist id="country">
            <option value="sri lanka"> Sri Lanka</option>
            <option value="india"> India</option>
            <option value="japan">japan</option>
            <option value="korea">Korea</option>
            <option value="australia">Australia</option>
        </datalist>

    </div>


</body>
</html>
