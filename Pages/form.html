<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

    <lable for="fname">First Name</lable>
    <br>
    <input type="text" id="fname" placeholder="Enter Your First Name">
    <br><br>

    <lable for="sname">Last Name</lable>
    <br>
    <input type="text" id="sname" placeholder="Enter Your Last Name">
    <br><br>

    <label for="age">Age</label><br>
    <input type="date" id="age">
    <br><br>

    <lable for="eage">Age</lable>
    <br>
    <input type="text" id="eage" placeholder="Enter Your Age">
    <br><br>

    <lable for="email">Email</lable>
    <br>
    <input type="email" id="email" placeholder="Enter Your Email">
    <br><br>

    <lable for="Contact">Contact Number</lable>
    <br>
    <input type="number" id="Contact" placeholder="07XXXXXXXX">
    <br><br>


    <div>

        <br><br>
        <label>Choos Your Program</label><br>
        <select id="select">      <!--wenama group karanawa-->
            <optgroup label="Foundation">
                <option value="Foundation in IT">Go</option>
                <option value="Foundation in Business Management">Next.js</option>
            </optgroup>

            <optgroup label="Diploma">
                <option value="Diploma in IT">Flutter</option>
                <option value="Diploma in Business Management">Flutter</option>
            </optgroup>

            <optgroup label="HND">
                <option value="HND in IT">Flutter</option>
                <option value="HND in Business Management">Flutter</option>
            </optgroup>

            <optgroup label="Undergraduate">
                <option value="Bachelor of IT">Flutter</option>
                <option value="Bachelor of Commerce">Flutter</option>
            </optgroup>

            <optgroup label="Postgraduate">
                <option value="MSc IT">Flutter</option>
                <option value="MBA">Flutter</option>
            </optgroup>

            <optgroup label="Doctorate">
                <option value="DBA">Flutter</option>
                <option value="Phd in ICT">Flutter</option>
            </optgroup>


        </select>  <!--list ekakin ekak thoraganna puluwan-->
    </div>

    <br><br>

    <div>
        <label for="countrySerch"> Your Latest Codification</label><br>
        <input type="text" id="countrySerch" placeholder="Enter Your Country" list="country">
        <datalist id="country">
            <option value="sri lanka"> Sri Lanka</option>
            <option value="india"> India</option>
            <option value="japan">japan</option>
            <option value="korea">Korea</option>
            <option value="australia">Australia</option>
        </datalist>

    </div>


</body>
</html>
